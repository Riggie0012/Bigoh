<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Error' }}</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-1: #ff7a00;
      --brand-2: #ffb26b;
      --ink: #0f172a;
      --muted: #64748b;
      --bg: #f4f6fb;
      --surface: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.16);
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Sora", sans-serif;
      background: radial-gradient(circle at 10% 10%, #ffffff 0%, #f4f6fb 40%, #eef2f7 100%);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }
    .error-shell {
      width: min(640px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 36px 32px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .error-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 178, 107, 0.25), transparent 55%);
      pointer-events: none;
    }
    .error-icon {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 28px;
      margin: 0 auto 16px;
      box-shadow: 0 16px 30px rgba(255, 122, 0, 0.35);
    }
    .error-title {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .error-message {
      color: var(--muted);
      margin-bottom: 22px;
      line-height: 1.6;
    }
    .error-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 700;
      border: 1px solid transparent;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary {
      background: linear-gradient(120deg, var(--brand-1), #ff8f2a);
      color: #fff;
      box-shadow: 0 12px 24px rgba(255, 122, 0, 0.25);
    }
    .btn-outline {
      background: #fff;
      color: var(--ink);
      border-color: var(--border);
      box-shadow: var(--shadow-soft);
    }
    .btn:hover { transform: translateY(-1px); }
    .error-meta {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .error-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
      font-weight: 700;
      color: var(--ink);
    }
    .error-brand img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
    }
    @media (max-width: 480px) {
      .error-shell { padding: 28px 22px; }
      .error-title { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <main class="error-shell">
    <div class="error-brand">
      <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Bigoh">
      Bigoh
    </div>
    <div class="error-icon">!</div>
    <div class="error-title">{{ title or 'Failed' }}</div>
    <div class="error-message">{{ message or 'Service temporarily unavailable. Please try again later.' }}</div>
    <div class="error-actions">
      <button class="btn btn-primary" type="button" onclick="window.location.reload()">Retry</button>
      <a class="btn btn-outline" href="{{ url_for('home') }}">Close</a>
    </div>
    {% if status_code %}
    <div class="error-meta">Error {{ status_code }}</div>
    {% endif %}
  </main>
</body>
</html>
