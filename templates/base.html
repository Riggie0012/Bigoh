<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bigoh{% endblock %}</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/files/css/theme.css">
  <link rel="stylesheet" href="../static/files/css/style.css">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4nHCqB6f+GO6zkRgZNpmj12xg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    #cartToast {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 3000;
      min-width: 220px;
      max-width: 320px;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      background: #0f172a;
      color: #fff;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      font-size: 14px;
    }
    #cartToast.show {
      opacity: 1;
      transform: translateY(0);
    }
    #cartToast.success { background: #16a34a; }
    #cartToast.warning { background: #f59e0b; }
    #cartToast.danger { background: #dc2626; }
    #backToTop {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #ff7a00;
      background: #ffffff;
      color: #0f172a;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
      display: grid;
      place-items: center;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 2000;
    }
    #backToTop.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    #backToTop:hover {
      background: #fff7ed;
    }
    .rating-stars {
      font-size: 16px;
      letter-spacing: 0.04em;
      line-height: 1;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block navbar %}{% include 'navbar.html' %}{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% include 'footer.html' %}{% endblock %}
  <div id="cartToast" role="status" aria-live="polite"></div>
  <button id="backToTop" type="button" aria-label="Back to top" title="Back to top">
    &#9650;
  </button>

  <script src="../static/files/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
  <script src="../static/files/js/script.js"></script>
  <script>
    (function () {
      const btn = document.getElementById("backToTop");
      if (!btn) return;
      const toggle = () => {
        if (window.scrollY > 400) {
          btn.classList.add("show");
        } else {
          btn.classList.remove("show");
        }
      };
      btn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
      window.addEventListener("scroll", toggle, { passive: true });
      toggle();
    })();
  </script>
</body>
</html>
